# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Dev deployment

# run-name: Deploy to ${{ inputs.deploy_target }} by @${{ github.actor }}

on: 
  workflow_dispatch

env:
  GB_NUGET_TOKEN: ${{secrets.GB_NUGET_TOKEN}}
  MS_NUGET_TOKEN: ${{secrets.MS_NUGET_TOKEN}}
  SYZERO_CORE_BRANCH: dev1.1.3

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          path: syzero-authorization-service

      - name: Checkout syzero-core repo
        uses: actions/checkout@v3
        with:
          repository: winter2048/syzero-core
          path: syzero-core
          ref: ${{ env.SYZERO_CORE_BRANCH }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: Restore dependencies
        run: dotnet restore ./syzero-authorization-service/src/SyZero.Authorization.sln

      - name: Build
        run: dotnet build --configuration Release ./syzero-authorization-service/src/SyZero.Authorization.sln --no-restore

      - name: Upload package
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: |
            ./syzero-authorization-service/src/SyZero.Authorization.Web/bin/*

